<h3>Listado de Héroes</h3>
<div *ngIf="deleteHero; else notingWasDeleted">
  <h3>Héroe borrado <small class="text-danger"> {{deleteHero}} </small></h3>
</div>
<ng-template #notingWasDeleted>
  <h3>No ha borrado nada</h3>
</ng-template>


<button
*ngIf="heroNames.length > 0"
  (click)="remuveLastHero()"
  class="btn btn-outline-danger">
  Borrar útimo Héroe
  </button>

<ul class="mt-2 list-group">
  <li
    *ngFor="let name of heroNames"
    class="list-group-item">
    {{name}}
  </li>

</ul>
